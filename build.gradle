plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.owasp.dependencycheck' version '8.3.1'
	id 'com.diffplug.spotless' version '6.19.0'
	id 'com.github.spotbugs' version '5.0.14'
	id 'pmd'
	id 'checkstyle'
}

group = 'app.codeodyssey'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.5'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.5'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.5'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	implementation 'org.mapstruct:mapstruct:1.5.5.Final'
	implementation 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'
	implementation 'org.springframework.security:spring-security-crypto:6.1.2'
	implementation 'org.springframework:spring-context-support:6.0.11'
	implementation 'org.springframework.boot:spring-boot-starter-mail'
	testImplementation 'org.testcontainers:junit-jupiter:1.18.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-testcontainers'
	testImplementation 'org.testcontainers:postgresql:1.18.3'
	testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '6.1.2'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
	testImplementation 'com.icegreen:greenmail-junit5:2.0.0'
	testImplementation group: 'org.awaitility', name: 'awaitility', version: '4.2.0'
	implementation 'com.sun.mail:jakarta.mail:2.0.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-migrationsupport:5.8.0'
	testImplementation 'org.junit.platform:junit-platform-launcher:1.8.0'
	testImplementation 'org.junit.vintage:junit-vintage-engine:5.8.0'
	testImplementation 'org.junit.platform:junit-platform-runner:1.8.0'
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	testImplementation 'org.springframework.amqp:spring-rabbit-test'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.15.3'
}

tasks.named('test') {
	useJUnitPlatform()
}

dependencyCheck {
	failOnError = false
}

spotless {
	java {
		target fileTree('.') {
			include '**/*.java'
			exclude '**/build/**', '**/build-*/**'
		}
		toggleOffOn()
		palantirJavaFormat()
		encoding("UTF-8")
		removeUnusedImports()
		trimTrailingWhitespace()
		endWithNewline()
	}

	format 'misc', {
		target '**/*.gradle', '**/*.xml', '**/.gitignore', '**/.properties', '**/*.yml', '**/*.sql'
		targetExclude ".gradle/**", ".idea/**", "*/build/**"
		encoding("UTF-8")
		trimTrailingWhitespace()
		endWithNewline()
	}
}

spotbugs {
	toolVersion = '4.7.3'
	excludeFilter = rootProject.file('config/spotbugs/findbugs-exclude.xml')
	ignoreFailures = false
	spotbugsMain.enabled = true
	spotbugsTest.enabled = false
}

spotbugsMain {
	reports {
		xml.enabled = false
		html.enabled = true
	}
}

pmd {
	sourceSets = [ project.sourceSets.main ]
	consoleOutput = true
	toolVersion = "6.55.0"
	ruleSets = []
	ruleSetFiles = rootProject.files("config/pmd/ruleset.xml")
}

checkstyle {
	toolVersion = '10.12.1'
	ignoreFailures = false
	configFile = rootProject.file('config/checkstyle/checkstyle.xml')
	configDirectory = rootProject.file("config/checkstyle")
	sourceSets = [sourceSets.main]
}
